<nav class="navbar">
  <div class="nav-container">
    <!-- Logo Section -->
    <div class="nav-logo">
      <a routerLink="/" class="logo-link">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        </svg>
        <span class="logo-text">SA Vehicle Market</span>
      </a>
    </div>

    <!-- Right Section: Subscribe, Sign In, Sign Up -->
    <div class="nav-right">
      <button class="subscribe-btn" routerLink="/subscribe">
        <svg class="subscribe-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Subscribe
      </button>
      <button class="auth-btn signin-btn" routerLink="/signin">
        Sign In
      </button>
      <button class="auth-btn signup-btn" routerLink="/signup">
        Sign Up
      </button>
    </div>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" (click)="toggleMenu()" [class.active]="isMenuOpen">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.active]="isMenuOpen">
    <div class="mobile-menu-content">
      <div class="mobile-buttons-row">
        <button class="mobile-subscribe-btn" routerLink="/subscribe" (click)="closeMenu()">
          <svg class="subscribe-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Subscribe
        </button>
        <button class="mobile-auth-btn signin-btn" routerLink="/signin" (click)="closeMenu()">
          Sign In
        </button>
        <button class="mobile-auth-btn signup-btn" routerLink="/signup" (click)="closeMenu()">
          Sign Up
        </button>
      </div>
    </div>
  </div>
</nav>
